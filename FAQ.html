    <div class='faq'>
        <h2>Géneral</h2>
        <input id='faq-a' type='checkbox'>
        <label for='faq-a'>
        <p class="faq-heading">Comment se déroulent les paiements sur le festival ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Depuis 2022, tous les paiements se font via un système cashless. Il est lié à la puce de ton bracelet. Grâce à Payconiq tu pourras le recharger via l'app ou aux guichets de chargement et il te servira à payer sur le festival. </p>
        </label>
        <input id='faq-b' type='checkbox'>
        <label for='faq-b'>
        <p class="faq-heading">Quel est l'horaire du festival ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Le festival ouvre ses portes à 12h30 et ferme à 2h00 du matin.</p>
        </label>
        <input id='faq-c' type='checkbox'>
        <label for='faq-c'>
        <p class="faq-heading">Que puis-je apporter sur le festival ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">CONSEIL: Ne venez pas au festival encombré d’objets superflus. Si possible, n’emportez ni sac à dos ni sac à main.

                Seront interdits sur le site :
                
                Les armes, substances explosives, inflammables ou volatiles.
                Les substances illicites, drogues.
                Les poussettes
                Les objets dangereux, tranchants ou contondants, les parapluies, ainsi que tout objet susceptible de servir de projectile.
                Les animaux (à l'exception des chiens-guides pour personnes malvoyantes).
                Les liquides et gels non-potables dans des contenants de plus de 100 ml
                Les trépieds et perches à selfie, laser, drones
                Les grands sacs à dos (> 45 cm hauteur)
                Le gaz et becs à gaz
                Tout autre objet pouvant être considéré comme dangereux par l’organisation</p>
        </label>
    </div>
    
    <br><div class='faq'>

        <label for='faq-d'>

        <div class='faq-arrow'></div>
            <p class="faq-text">Rien de plus simple ! 
    Rends toi d'abord sur notre billetterie. Ensuite au moment de valider ton panier, il faut que tu coches OUI à l'option "Paiement en plusieurs fois". Indique ensuite tes coordonnées bancaires pour que les paiements puissent s'effectuer. Tu seras débité chaque mois à partir de ton premier paiement.  </p>
        </label>

    <br><div class='faq'>
        <h2>Camping</h2>
        <input id='faq-g' type='checkbox'>
        <label for='faq-g'>
        <p class="faq-heading">Quelle est l’adresse du camping ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Le camping des Ardentes se trouve à l’adresse suivante : Rue du Village - 4000 Rocourt </p>
        </label>
        <input id='faq-h' type='checkbox'>
        <label for='faq-h'>
        <p class="faq-heading">C'est quoi les horaires du camping ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Le camping sera ouvert du mercredi 5 juillet à 12h au lundi 10 juillet à 10h.</p>
        </label>
        <input id='faq-i' type='checkbox'>
        <label for='faq-i'>
        <p class="faq-heading">Quelles sont les conditions d'accès ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Les campeurs sont susceptibles d’être soumis à des vérifications du contenu de leurs bagages, ainsi qu’à des palpations par les agents de sécurité, à l’entrée du camping.  


                Tout mineur doit disposer d’une autorisation parentale signée accompagnée d’une photocopie de la carte d’identité des parents. Ces documents devront être remis au poste de sécurité à l’entrée du camping où ils y seront conservés.
                
                
                De plus, tout mineur de moins de 16 ans doit obligatoirement être accompagné d’un adulte responsable au sein du camping. 
                
                
                Toute personne ne remplissant pas ces conditions se verra refuser l’accès au camping.</p>
        </label>
    </div>

    <br><div class='faq'>
        <h2>BÉNÉVOLES</h2>
        <input id='faq-j' type='checkbox'>
        <label for='faq-j'>
        <p class="faq-heading">Est-ce que je peux m’inscrire comme bénévole pour cette édition ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Les inscriptions son fermées !

                Nous t’invitons à t’abonner à notre newsletter et nous suivre sur les réseaux sociaux des Ardentes pour ne rater aucune info !</p>
        </label>
        <input id='faq-k' type='checkbox'>
        <label for='faq-k'>
        <p class="faq-heading">Puis-je choisir mon poste et mes horaires ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Sur la plateforme, tu peux indiquer une préférence de poste. Ceux-ci y seront tous décrits. Nous tenterons au mieux de respecter tes choix mais nous ne pouvons rien te promettre. Concernant les horaires, ils sont par contre imposés. Tu dois être disponible du 6 au 9 juillet et éventuellement à partir du 5 juillet pour certains postes. </p>
        </label>
        <input id='faq-l' type='checkbox'>
        <label for='faq-l'>
        <p class="faq-heading">Y a-t-il de quoi se restaurer sur le festival ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Grâce au cashless, tu disposeras via la puce de ton bracelet, de boissons et de collations à venir chercher à l’espace bénévole. Des stands de restauration seront disponibles sur le site du festival, mais payants.</p>
        </label>
        <input id='faq-s' type='checkbox'>
        <label for='faq-s'>
        <p class="faq-heading">Est-ce que je vais recevoir une formation avant de commencer ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Cela dépend de ton poste. Toutes les informations seront communiquées dans le formulaire lors de ton inscription.</p>
        </label>
        <input id='faq-u' type='checkbox'>
        <label for='faq-u'>
        <p class="faq-heading">Combien d’heures vais-je travailler par jour ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Tout dépendra de ton poste. </p>
        </label>
        <input id='faq-t' type='checkbox'>
        <label for='faq-t'>
        <p class="faq-heading">Quels sont mes privilèges avec mon statut bénévole ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">En tant que bénévole, tu pourras bénéficier de l’accès au festival, ainsi que de boissons, collations et d’activités réservées à l’espace bénévole.</p>
        </label>
    </div>

    <br><div class='faq'>
        <h2>PMR</h2>
        <input id='faq-m' type='checkbox'>
        <label for='faq-m'>
        <p class="faq-heading">Pourquoi des tickets PMR ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">L’objectif est d’accueillir le public à mobilité réduite au mieux en nous permettant de cibler les aménagements primordiaux à effectuer.  </p>
        </label>
        <input id='faq-n' type='checkbox'>
        <label for='faq-n'>
        <p class="faq-heading">Pourquoi y’a-t-il un formulaire à remplir lorsque j’achète un ticket ou un Pass PMR ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Nous avons mis en place ce formulaire afin d’adapter le dispositif mis en place en fonction du nombre de personnes concernées et du type de handicap de chacun. Ce formulaire nous permet également de prendre contact plus facilement avec vous en cas de besoin.  </p>
        </label>
        <input id='faq-o' type='checkbox'>
        <label for='faq-o'>
        <p class="faq-heading">Comment faire si j’ai besoin de soins particuliers ou de prendre des médicaments ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Sur le site du festival il y a une zone d’accueil avec accompagnateurs, dans cet espace vous pourrez réaliser vos soins. Cette zone sera équipée d’un frigo qui permettra de mettre vos médicaments au frais.</p>
        </label>
        <input id='faq-p' type='checkbox'>
        <label for='faq-p'>
        <p class="faq-heading">En tant que PMR, puis-je venir accompagné ? / Avec qui puis-je venir accompagné ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Bien sûr, nous avons mis en place des tickets PMR + accompagnant afin de permettre aux personnes à mobilité réduite de venir accompagnées. 

                L’accompagnant est une personne non-PMR qui accompagne la personne en situation de handicap afin de lui faciliter l’accès au festival.
                Cette personne pourra utiliser la même entrée que la personne à mobilité réduite et pourra également séjourner dans l’espace camping PMR.</p>
        </label>
        <input id='faq-q' type='checkbox'>
        <label for='faq-q'>
        <p class="faq-heading">Y a-t-il des logements spécialement adaptés pour les PMR ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Une zone du camping regular est adaptée afin que vous puissiez séjourner dans le camping du festival. Cette zone est équipée de sanitaires adaptés et proche d’une zone d’alimentation et d’un bar. </p>
        </label>
        <input id='faq-r' type='checkbox'>
        <label for='faq-r'>
        <p class="faq-heading">Quels sont les aménagements prévus pour les PMR sur le site ?</p>
        <div class='faq-arrow'></div>
            <p class="faq-text">Sur le site vous pourrez retrouver une zone d’accompagnement/repos avec bar à toutous, 

                deux podiums surélevés et sécurisés avec une vue sur les scènes Phoenix et Big Eye et la mise en accessibilité d’une zone d’alimentation et d’une zone bar. </p>
        </label>
    </div>
